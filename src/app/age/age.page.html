<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button
      text=""
      icon="chevron-back-outline"
      slot="start"
      routerLink="/weight"
    ></ion-back-button>
    <ion-title class="ion-text-center">How old you are?</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div centerDiv>
    <img src="assets/img/age.png" imgWidth />

    <ion-row>
      <ion-col size="3">
        <div class="agepicker" (click)="showPicker('day')">
          <span *ngIf="day == ''">Day</span>
          <span *ngIf="day != ''">{{day}}</span>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="5">
        <div class="agepicker" (click)="showPicker('month')">
          <span *ngIf="month == ''">Month</span>
          <span *ngIf="month != ''">{{month}}</span>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="agepicker" (click)="showPicker('year')">
          <span *ngIf="year == ''">Year</span>
          <span *ngIf="year != ''">{{year}}</span>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-button (click)="submit()" color="primary" shape="round" expand="full">
    Next
  </ion-button>
</ion-footer>
