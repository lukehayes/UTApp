<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Workout Selection</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div workoutsec>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let doc of response?.data; let i = index;"
        routerLink="/program-abilities/{{doc._id}}"
      >
        <div workout-img>
          <img
            src="{{IMAGES_URL + doc.image}}"
            alt=""
            *ngIf="errors.indexOf(doc.image) == -1"
          />
          <img
            src="assets/img/noimage.png"
            alt=""
            *ngIf="errors.indexOf(doc.image) >= 0"
          />
          <div workout-content>
            <h3>{{doc.title}}</h3>
            <p>{{doc.total_workout}} Workouts</p>
            <ion-button>Start</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
