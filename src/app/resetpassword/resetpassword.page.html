<ion-content>
  <div login>
    <div logo>
      <img src="assets/img/logo.png" />
      <h1>Choose a password</h1>
      <p>Enter new password to reset your password</p>
    </div>
    <form [formGroup]="authForm">
      <div formgroup>
        <ion-item lines="none" class="ion-no-padding">
          <ion-label position="stacked">New Password</ion-label>
          <ion-input
            type="password"
            placeholder="Enter New Password"
            formControlName="new_pass"
          >
          </ion-input>
          <ion-icon slot="end" name="checkmark-outline"></ion-icon>
        </ion-item>
        <span error *ngIf="isControlHasError('new_pass','required')"
          >Please enter new password</span
        >
        <span error *ngIf="isControlHasError('new_pass','pattern')"
          >Password must contain atleast 6 characters</span
        >
      </div>

      <ion-button
        btn-login
        type="button"
        (click)="submit()"
        color="primary"
        shape="round"
        expand="full"
      >
        Verify
      </ion-button>
    </form>
  </div>
</ion-content>
